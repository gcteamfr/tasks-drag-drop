<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planning</title>
    <style>
      * {
        font-family: sans-serif;
      }
      body {
        margin: 0;
      }

      .container {
        height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
      }
      .container--planning {
        height: 100%;
        width: 80%;
        padding: 1em;
      }
      .container--interventions {
        height: 100%;
        width: 20%;
        padding: 1em;
      }
      .box-interventions {
        height: 100%;
        display: flex;
        align-items: center;
        flex-direction: column;
        padding: 1em;
      }
      .box-intervention {
        height: 50px;
        width: 100%;
        display: flex;
        justify-content: center;
        flex-direction: column;
        border-radius: 4px;
        margin: 1em 0;
        padding: 1em;
        font-weight: 900;
      }

      .box-intervention--pending {
        background-color: rgba(255, 226, 255, 0.389);
        border: 3px solid rgba(221, 105, 221, 0.451);
      }
      .box-intervention--running {
        background-color: rgba(203, 230, 253, 0.389);
        border: 3px solid rgba(43, 140, 219, 0.451);
      }
      .box-intervention--closed {
        background-color: rgba(211, 211, 211, 0.389);
        border: 3px solid rgb(138, 138, 138, 0.451);
      }

      .box-intervention .intervention-status {
        font-size: 0.9em;
        color: rgb(170, 169, 169);
        font-weight: 300;
        margin-top: 0.5em;
      }
      .box-intervention--dropped {
        height: 30px;
        width: 80%;
        padding: 1em;
        font-size: 0.8em;
      }
      .thead-cell {
        background-color: rgba(182, 182, 255, 0.216);
        height: 70px;
        width: 10%;
      }
      .row {
        background-color: rgba(240, 240, 240, 0.385);
        height: 130px;
      }
      .tbody-cell {
        padding: 1em;
      }
      .tbody-cell--agent-name {
        font-weight: 900;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="container--planning">
        <div class="box-planning">
          <table id="planning">
            <thead>
              <tr>
                <th class="thead-cell">Liste des agents</th>
                <th class="thead-cell">Lundi</th>
                <th class="thead-cell">Mardi</th>
                <th class="thead-cell">Mercredi</th>
                <th class="thead-cell">Jeudi</th>
                <th class="thead-cell">Vendredi</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="container--interventions">
        <h1>Interventions</h1>
        <div class="box-interventions"></div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
