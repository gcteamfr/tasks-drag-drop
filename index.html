<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td,
      th {
        border: 1px solid #dee2e681;
      }

      table {
        border-collapse: collapse;
      }

      .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .agents {
        width: 100%;
      }

      .scale {
        text-align: center;
      }

      #agents {
        font-size: 25px;
        text-align: center;
        padding-right: 3em;
      }

      #conseqScale {
        height: 35px;
      }

      .agentDiv {
        width: 90%;
        padding: 3em 3em;
      }
      .agent {
        text-align: center;
        border: 1px solid red;
      }

      .tasksDiv {
        width: 100%;
        height: 100%;
        padding: 1em;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .probaTitle {
        font-size: 25px;
        writing-mode: vertical-lr;
        text-orientation: sideways-right;
        text-align: center;
        transform: rotate(180deg);
      }

      .probaScale {
        height: 30px;
        width: 85px;
        text-align: center;
      }

      .numberProba {
        height: 30px;
        width: 45px;
        text-align: center;
      }
      .container h1 {
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
      }

      .events {
        width: 160%;
      }

      .interDiv {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        padding: 2em;
      }

      .box-inter {
        width: auto;
        border: 1px solid #dee2e658;
        padding: 0.5em;
        margin: 0.2em;
        cursor: move;
      }

      .dropped {
        background: #06711d35;
      }

      .box-intervention {
        background-color: #06711d35;
        margin: 1em;
        height: 150px;
        width: 200px;
        border-radius: 7px;
        border: 1px solid #e1dfdfc3;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .cell {
        border: 1px solid blue;
        height: 120px;
        width: 300px;
      }
      #title,
      #agents {
        border: 1px solid blue;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="agentDiv">
        <h1>Planning</h1>
        <div id="planning"></div>
      </div>

      <div class="tasksDiv">
        <h1>Interventions</h1>
        <div id="events"></div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
